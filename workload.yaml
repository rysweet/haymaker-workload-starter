name: my-workload
version: "0.1.0"
type: runtime
description: "Goal-seeking agent workload powered by amplihack"

package:
  name: haymaker-my-workload
  entrypoint: haymaker_my_workload:MyWorkload

# Users customize this workload by writing goal prompts, not Python.
# See goals/ directory for examples.

config_schema:
  goal_file:
    type: string
    required: false
    description: "Path to goal markdown file (defaults to built-in sample goal)"
  sdk:
    type: string
    default: "claude"
    enum: ["claude", "copilot", "microsoft", "mini"]
    description: "SDK for agent execution"
  enable_memory:
    type: boolean
    default: false
    description: "Enable agent memory for learning across runs"
  max_turns:
    type: integer
    default: 15
    min: 1
    max: 100
    description: "Maximum execution turns for the agent"
